<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <!-- h1, p , div, ul gibi elementler blok elementlerdir 
     Sağı boş dahi olsa sağına yeni element kabul etmez. -->
    <p>Adım</p>
    <p>Ali</p>
    <hr><!--Horizontal Rule : Yatay Çizgi-->
    <!--span, img, a, strong, em gibi elementler inline elementlerdir
    Satırı paylaşırlar yan yana sıralanırlar
    SANKİ BİR CÜMLENİN HARFLERİ GİBİ SIRALANIRLAR...-->
    <span>Adım</span>
    <span>Veli</span>
    <hr>
    <em>Samed</em>'e gelsin
    <p>Lorem <a href="https://kod.fun">ipsum</a> <strong>dolor</strong> sit amet.</p>
    <p>
        km<sup>2</sup>
    </p>
    <p>
        Bol bol <strong><em>H<sub>2</sub>O</em></strong> içiniz
    </p>
</body>
</html>
